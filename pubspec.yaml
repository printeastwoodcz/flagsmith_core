name: flagsmith_core
description: >-
  Core Package of Flutter Client SDK for https://www.flagsmith.com/, Flagsmith is 100% Open
  Source. Host yourself or let us take care of the hosting.

version: 2.2.0
homepage: https://github.com/Flagsmith/flagsmith-flutter-client
repository: https://github.com/Flagsmith/flagsmith-flutter-client
issue_tracker: https://github.com/Flagsmith/flagsmith-flutter-client/issues

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  crypto: ^3.0.2  
  encrypt: ^5.0.1
  rxdart: ">=0.26.0 <=0.28.0"
  json_annotation: ">=4.0.1 <4.7.0"
  collection: ">=1.15.0 <1.18.0"
dev_dependencies:
  flutter_lints: ">=1.0.0 <2.1.0"
  test:  ">=1.16.0 <=1.22.0"
  http_mock_adapter: ^0.3.2
  mockito: ">=5.0.15 <5.3.0"
  json_serializable: ">=4.1.3 <6.3.0"
  build_runner: ^2.1.11
